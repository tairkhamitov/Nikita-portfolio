<script>
const carousel = document.getElementById("testimonialCarousel");
const dotsContainer = document.getElementById("testimonialDots");
const testimonials = Array.from(carousel.children);
let currentSlide = 0;

// Create dots
testimonials.forEach((_, i) => {
  const dot = document.createElement("button");
  dot.addEventListener("click", () => showSlide(i));
  dotsContainer.appendChild(dot);
});

const dots = dotsContainer.querySelectorAll("button");

function showSlide(index) {
  currentSlide = index;

  const container = document.getElementById("carouselContainer");
  const isMobile = window.innerWidth <= 768;
  const offset = index * (isMobile ? container.offsetWidth * 1.112 : container.offsetWidth / 3);
  carousel.style.transform = `translateX(-${offset}px)`;

  testimonials.forEach((card, i) => {
    card.classList.toggle('active', i === index);
  });

  dots.forEach(dot => dot.classList.remove("active"));
  dots[index].classList.add("active");
}

showSlide(0);

setInterval(() => {
  currentSlide = (currentSlide + 1) % testimonials.length;
  showSlide(currentSlide);
}, 6000);
</script>

<script>
  const reveals = document.querySelectorAll('.reveal');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('active');
        observer.unobserve(entry.target); // удалим наблюдение, чтобы не повторялось
      }
    });
  }, {
    threshold: 0.1
  });

  reveals.forEach(el => observer.observe(el));
</script>

<script>
const buttons = document.querySelectorAll('.filter-btn');
const items = document.querySelectorAll('.portfolio-item');

let activeGenres = new Set();

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const genre = btn.dataset.genre;
    btn.classList.toggle('active');

    if (activeGenres.has(genre)) {
      activeGenres.delete(genre);
    } else {
      activeGenres.add(genre);
    }

    filterItems();
  });
});

function filterItems() {
  items.forEach(item => {
    const itemGenres = item.dataset.genres.split(' ');
    const isVisible = [...activeGenres].every(genre => itemGenres.includes(genre));

    item.style.display = (activeGenres.size === 0 || isVisible) ? 'block' : 'none';
  });
}
</script>
