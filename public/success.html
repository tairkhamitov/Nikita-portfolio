  <style>
    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      margin: 0 auto 25px;
    }

    .checkmark svg {
      width: 100%;
      height: 100%;
      stroke: #ececec;
      stroke-width: 6;
      stroke-dasharray: 150;
      stroke-dashoffset: 150;
      fill: none;
      animation: draw 1.5s forwards ease-in-out;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #eeeeee, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      color: #cfcfcf;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 12px;
      background: linear-gradient(135deg, #eeeeee, #b1b1b1);
      color: #0a0a0a;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(236, 236, 236, 0.3);
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #a5a5a5; }
      to { text-shadow: 0 0 20px #8d8d8d; }
    }

    .lang {
      margin-top: 35px;
      font-size: 0.95rem;
      color: #9f9f9f;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-size: 0.95rem;
      color: #cfcfcf;
    }

    footer img {
      width: 40px;
    }

    footer p {
      margin: 0;
      font-size: 0.95rem;
      color: #cfcfcf;
    }

    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        gap: 8px;
      }
      footer img {
        width: 28px;
      }
      footer p {
        font-size: 0.75rem;
        text-align: center;
      }
    }
  </style>
</head>
